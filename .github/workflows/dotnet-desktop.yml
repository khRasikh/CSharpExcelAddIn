name: .NET Core Desktop

# Trigger on every push and pull request for all branches
on:
  push:
    branches: [ '**' ]          # Run on pushes to any branch
  pull_request:
    branches: [ '**' ]          # Run on PRs to any branch

jobs:
  build:
    strategy:
      matrix:
        configuration: [Debug, Release]

    runs-on: windows-latest

    env:
      Solution_Name: your-solution-name                     # e.g. MyWpfApp.sln
      Test_Project_Path: your-test-project-path             # e.g. MyWpfApp.Tests/MyWpfApp.Tests.csproj
      Wap_Project_Directory: your-wap-project-directory-name # e.g. MyWpfApp.Package
      Wap_Project_Path: your-wap-project-path               # e.g. MyWpfApp.Package/MyWpfApp.Package.wapproj

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup .NET SDK
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v2

    - name: Restore dependencies
      run: msbuild $env:Solution_Name /t:Restore /p:Configuration=${{ matrix.configuration }}
      
    - name: Build solution
      run: msbuild $env:Solution_Name /p:Configuration=${{ matrix.configuration }}

    - name: Run unit tests
      run: dotnet test $env:Test_Project_Path --configuration ${{ matrix.configuration }}

    # Add more steps here for signing, packaging, etc. as needed
